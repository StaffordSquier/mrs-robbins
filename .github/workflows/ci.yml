name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: TypeScript compilation check
      run: npx tsc --noEmit
      
    - name: ESLint code quality check
      run: npm run lint
      continue-on-error: true
      
    - name: Build application
      run: npm run build
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        
    - name: API endpoint smoke test - test-voice
      run: |
        npm run build
        npm run start &
        sleep 10
        curl -f http://localhost:3000/api/test-voice || exit 1
      continue-on-error: true
      
    - name: API endpoint smoke test - evaluate-voice
      run: |
        curl -f http://localhost:3000/api/evaluate-voice -X POST -H "Content-Type: application/json" -d '{"baselineText":"test","tunedText":"test","variables":{}}' || exit 1
      continue-on-error: true

