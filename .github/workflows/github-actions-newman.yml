name: API Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  api-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Wait for Vercel deployment
        run: sleep 30

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman tests
        run: newman run postman-collection.json --bail --color on

      - name: Notify on failure
        if: failure()
        run: echo "API tests failed - check newman output above"